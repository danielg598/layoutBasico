<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
        }
        .container-nav{
            display: flex;
            justify-content: space-between;
        }
        .navbar-left img{
            margin-left: 50px;
            width: 110px;
            height: 45px;
        }
        .navbar-left,
        .navbar-right{
            display: flex;
        }
        .list{
            display: flex;
        }
        .navbar-left ul,
        .navbar-right ul{
            list-style: none;
        }
        .navbar-left ul li a{
            text-decoration: none;
            color:var(--very-light-pink);
            margin-left: 16px;
            border: 1px solid var(--white);
            padding: 8px;
            border-radius: 8px;
        }
        .navbar-left ul li a:hover{
            border: 1px solid var(--hospital-green);
            color:var(--hospital-green);
        }
        .navbar-right ul li{
            color: var(--black);
            margin-right: 36px;
        }
        .navbar-right img{
            margin-right: 50px;
        }
        
    </style>
</head>
<body>
    <nav class="container-nav">
        <div class="navbar-left">
            <img src="/logos/logo_yard_sale.svg" alt="">
            <ul class="list">
                <li>
                    <a href="/">all</a>
                </li>
                <li>
                    <a href="/">clothes</a>
                </li>
                <li>
                    <a href="/">electronics</a>
                </li>
                <li>
                    <a href="/">forniture</a>
                </li>
                <li>
                    <a href="/">toys</a>
                </li>
                <li>
                    <a href="/">others</a>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li>
                    d.alzate@gmail.com
                </li>
            </ul>
            <img src="/icons/icon_shopping_cart_notification.svg" alt="">
        </div>
    </nav>
</body>
</html>
