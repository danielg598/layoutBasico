<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
        }
        .mobile-menu{
            padding: 24px;
        }
        .mobile-menu ul{
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 24px;
            display: flex;
            flex-direction: column;
        }
        .mobile-menu a{
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
            font-size: var(--md);
        }
        .mobile-menu ul{
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
        }
        .mobile-menu ul:nth-child(1){
            margin-top: 0;
        }
        .mobile-menu ul:nth-child(2){
            border-top: 1px solid var(--very-light-pink);
        }
        .mobile-menu ul:nth-child(3){
            margin-top: 64px;
        }
        .mobile-menu ul li{
            margin-top: 24px;
        }
        .mobile-menu .email{
            font-size: var(--sm);
            color:var(--very-light-pink);
            font-weight: 300;
        }
        .mobile-menu .sign-out{
            font-size: var(--sm);
            color:var(--hospital-green);
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="mobile-menu">
        <ul>
            <li>
                <a href="/">Categories</a>
            </li>
            <li>
                <a href="/">all</a>
            </li>
            <li>
                <a href="/">clothes</a>
            </li>
            <li>
                <a href="/">electronics</a>
            </li>
            <li>
                <a href="/">furnitures</a>
            </li>
            <li>
                <a href="/">toys</a>
            </li>
            <li>
                <a href="/">others</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="/">my orders</a>
            </li>
            <li>
                <a href="/">my account</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="/" class="email">platzi@example.com</a>
            </li>
            <li>
                <a href="/" class="sign-out">sign out</a>
            </li>
        </ul>
    </div>
</body>
</html>
