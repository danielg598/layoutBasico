         :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
        }
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 26px;
            place-content: center;
        }
        .product-cards{
            width: 240px;
        }
        .product-cards img{
            width: 100%;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info div p:nth-child(1){
            margin-top: 0;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: var(--md);
        }
        .product-info div p:nth-child(2){
            margin-top: 0;
            margin-bottom: 0;
            font-size: var(--sm);
            color: var(--very-light-pink);
        }
        .product-info figure{
            margin: 0;
        }
        .product-info figure img{
            width: 35px;
            height: 35px;

        }
        @media (max-width: 640px){
            .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 26px;
            justify-content: center;
            }
            .product-cards{
                width: 140px;
            }
            .product-cards img{
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
