<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
        }
        .login{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            width: 300px;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        .logo{
            width: 150px;
            justify-self: center;
            margin-bottom: 48px;
            display: none;
        }
        .title{
            font-size: var(--lg);
            font-weight: bold;
            text-align: center;
        }
        .subtitle{
            font-size: var(--md);
            color: var(--very-light-pink);
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        .form{
            display:grid;
            grid-template-rows: auto auto auto auto;
        }
        .label{
            font-size: var(--md);
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input{
            height: 32px;
            margin-bottom: 20px;
            background-color: var(--text-input-field);
            border: none;
            border-radius: 10px;
        }
        .primary-buton{
            height: 42px;
            color: var(--text-input-field);
            background: var(--hospital-green);
            border: none;
            border-radius: 10px;
        }
        @media (max-width:640px) {
            .logo{
                display: block;
            }
            .primary-buton{
                margin-top: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/logos/logo_yard_sale.svg" class="logo" alt="logo">
            <h1 class="title">create a new password</h1>
            <p class="subtitle">enter a new password for your account</p>
            <form action="/" class="form">
                <label for="password" class="label label-password">password</label>
                <input type="password" id="password" class="input input-password" placeholder="***********">

                <label for=" new-password" class="label label-newPassword">new password</label>
                <input type="password" id="new-password" class="input input-newPassword" placeholder="***********">

                <input type="submit" value="Confirm" class="primary-buton">
            </form>
        </div>
    </div>
</body>
</html>
